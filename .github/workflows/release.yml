name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # Full test suite with hard coverage gate
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm turbo run build

      - name: Unit Tests
        run: pnpm turbo run test:unit -- --coverage

      - name: Integration Tests
        run: pnpm turbo run test:integration

      - name: Security Tests
        run: pnpm turbo run test:security

      - name: Verify Enum SSoT
        run: pnpm run verify:enums

      - name: Validate OpenAPI Spec
        run: pnpm run validate:openapi

      - name: Coverage Gate (Hard)
        run: bash scripts/coverage-gate.sh
        env:
          COVERAGE_GATE_MODE: hard

  # Local blockchain validator chain tests
  chain-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Start solana-test-validator
        run: |
          solana --version
          solana-test-validator --reset --quiet &
          sleep 10
          solana cluster-version

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Start Anvil
        run: |
          anvil --silent &
          sleep 3

      - name: Build
        run: pnpm turbo run build

      - name: Chain Tests
        run: pnpm turbo run test:chain

  # Platform tests + Docker build + health check
  platform:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm turbo run build

      - name: Platform Tests
        run: pnpm turbo run test:platform

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: waiaas-daemon:release-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Image
        run: |
          docker run -d --name waiaas-release-test -p 3100:3100 \
            -e WAIAAS_MASTER_PASSWORD=ci-test-password waiaas-daemon:release-test
          sleep 10
          curl -f http://localhost:3100/health
          docker stop waiaas-release-test

  # pnpm publish dry-run for all 8 publishable packages
  publish-check:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm turbo run build

      - name: Copy root README to packages
        run: |
          PACKAGES=(
            packages/core
            packages/daemon
            packages/cli
            packages/sdk
            packages/mcp
            packages/skills
            packages/adapters/solana
            packages/adapters/evm
          )
          for pkg_path in "${PACKAGES[@]}"; do
            cp README.md "$pkg_path/README.md"
            echo "Copied README.md -> $pkg_path/README.md"
          done

      - name: Verify Admin UI in daemon
        run: |
          if [ ! -f packages/daemon/public/admin/index.html ]; then
            echo "ERROR: Admin UI files missing from daemon/public/admin/"
            exit 1
          fi

      - name: pnpm publish dry-run
        run: |
          PACKAGES=(
            packages/core
            packages/daemon
            packages/cli
            packages/sdk
            packages/mcp
            packages/skills
            packages/adapters/solana
            packages/adapters/evm
          )
          for pkg_path in "${PACKAGES[@]}"; do
            echo "--- Checking $pkg_path ---"
            cd "$pkg_path"
            pnpm publish --dry-run --no-git-checks 2>&1 || exit 1
            cd "$GITHUB_WORKSPACE"
          done

      - name: Verify no workspace:* in packed tarballs
        run: |
          PACKAGES=(
            packages/core
            packages/daemon
            packages/cli
            packages/sdk
            packages/mcp
            packages/skills
            packages/adapters/solana
            packages/adapters/evm
          )
          PACK_DIR=$(mktemp -d)
          FAILED=0
          for pkg_path in "${PACKAGES[@]}"; do
            cd "$pkg_path"
            TARBALL=$(pnpm pack --pack-destination "$PACK_DIR" 2>/dev/null | tail -1)
            tar -xzf "$TARBALL" -C "$PACK_DIR"
            if grep -q '"workspace:' "$PACK_DIR/package/package.json" 2>/dev/null; then
              echo "ERROR: $pkg_path contains unresolved workspace:* in package.json"
              grep '"workspace:' "$PACK_DIR/package/package.json"
              FAILED=1
            else
              echo "OK: $pkg_path - no workspace:* found"
            fi
            rm -rf "$PACK_DIR/package"
            cd "$GITHUB_WORKSPACE"
          done
          rm -rf "$PACK_DIR"
          if [ "$FAILED" -eq 1 ]; then exit 1; fi

      - name: Smoke Test (npm pack + import verification)
        run: bash scripts/smoke-test-published.sh

  # Docker image build + push to GHCR with 3-tier tagging
  docker-publish:
    runs-on: ubuntu-latest
    needs: [test, platform, chain-integration]
    if: github.event_name == 'release'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            waiaas/daemon
          tags: |
            # latest tag only for stable releases (no pre-release suffix)
            type=raw,value=latest,enable=${{ !contains(github.event.release.tag_name, '-') }}
            # Full semver: v2.0.0 or v2.0.0-rc.1
            type=semver,pattern=v{{version}}
            # Major version: v2 (stable only)
            type=semver,pattern=v{{major}},enable=${{ !contains(github.event.release.tag_name, '-') }}
            # Major.Minor: v2.0 (stable only)
            type=semver,pattern=v{{major}}.{{minor}},enable=${{ !contains(github.event.release.tag_name, '-') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Gate 2: Manual approval deploy -- npm publish with OIDC + provenance
  deploy:
    runs-on: ubuntu-latest
    needs: [test, chain-integration, platform, publish-check, docker-publish]
    if: github.event_name == 'release'
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm turbo run build

      - name: Copy root README to packages
        run: |
          PACKAGES=(
            packages/core
            packages/daemon
            packages/cli
            packages/sdk
            packages/mcp
            packages/skills
            packages/adapters/solana
            packages/adapters/evm
          )
          for pkg_path in "${PACKAGES[@]}"; do
            cp README.md "$pkg_path/README.md"
            echo "Copied README.md -> $pkg_path/README.md"
          done

      - name: Ensure npm >= 11.5.1
        run: |
          CURRENT=$(npm --version)
          REQUIRED="11.5.1"
          echo "Current npm: $CURRENT, Required: >= $REQUIRED"
          if [ "$(printf '%s\n' "$REQUIRED" "$CURRENT" | sort -V | head -n1)" != "$REQUIRED" ]; then
            echo "Upgrading npm to latest..."
            npm install -g npm@latest
            echo "Upgraded to: $(npm --version)"
          else
            echo "npm version sufficient"
          fi

      - name: Publish packages
        run: |
          PACKAGES=(
            packages/core
            packages/daemon
            packages/cli
            packages/sdk
            packages/mcp
            packages/skills
            packages/adapters/solana
            packages/adapters/evm
          )
          PACK_DIR=$(mktemp -d)
          for pkg_path in "${PACKAGES[@]}"; do
            echo "--- Publishing $pkg_path ---"
            cd "$pkg_path"
            PKG_VERSION=$(node -p "require('./package.json').version")
            # pnpm pack resolves workspace:* â†’ actual versions in tarball
            TARBALL=$(pnpm pack --pack-destination "$PACK_DIR" 2>/dev/null | tail -1)
            echo "  Packed: $TARBALL"
            if [[ "$PKG_VERSION" == *-* ]]; then
              npm publish "$TARBALL" --provenance --access public --tag rc 2>&1
            else
              npm publish "$TARBALL" --provenance --access public 2>&1
            fi
            cd "$GITHUB_WORKSPACE"
          done
          rm -rf "$PACK_DIR"

      - name: Deploy summary
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **npm:** 8 packages published with OIDC provenance" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker (GHCR):** ghcr.io/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker (Hub):** waiaas/daemon" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Provenance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Source:** [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** [\`${GITHUB_SHA::7}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** [release.yml#deploy](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Sigstore:** Attestations logged in [Rekor transparency log](https://search.sigstore.dev/)" >> $GITHUB_STEP_SUMMARY
