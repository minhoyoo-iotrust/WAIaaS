name: Restore Prerelease Mode

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Restore prerelease settings
        run: node scripts/promote-release.js --restore

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add release-please-config.json
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes needed -- prerelease mode already active"
            exit 0
          fi
          git commit -m "chore: restore prerelease mode"
          git push

      - name: Summary
        run: |
          echo "## Restore Prerelease Mode" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Prerelease settings restored. Next commits will produce RC versions." >> $GITHUB_STEP_SUMMARY
